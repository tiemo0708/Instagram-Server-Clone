spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://instagram-server-clone-db-1:3307/mydatabase?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: username
    password: password
  sql:
    init:
      mode: always # 데이터베이스 초기화 모드 설정
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

docker:
  compose:
    file: docker-compose.yml
    enabled: true
    lifecycle-management: none
    start:
      command: up
    stop:
      command: down
      timeout: 1m

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

security:
  user:
    name: user
    password: password
