spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db:3306/mydatabase?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: username
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true


docker:
  compose:
    file: docker-compose.yml
    enabled: true
    lifecycle-management: none
    start:
      command: up
    stop:
      command: down
      timeout: 1m

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
